name: ci

on:
  push:
  pull_request:

permissions:
  contents: write
  packages: write

jobs:

  builds:

    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: 'read-values/go.mod'
          cache: true
          cache-dependency-path: |
            read-values/go.sum
            state-frontendsvc/go.sum
            subscriber/go.sum
            write-values/go.sum

      - name: Build
        run: make build

      - name: Run image build
        run: make image-build

  tests:
    strategy:
      matrix:
        name: [unit]

    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: 'read-values/go.mod'
          cache: true
          cache-dependency-path: |
            read-values/go.sum
            state-frontendsvc/go.sum
            subscriber/go.sum
            write-values/go.sum

      - name: Run ${{ matrix.name }} tests
        run: make test



