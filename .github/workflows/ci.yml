name: ci

on:
  push:
  pull_request:

permissions:
  contents: write
  packages: write

jobs:

  builds:

    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: 'read-values/go.mod'
          cache: true
          cache-dependency-path: |
            read-values/go.sum
            state-frontendsvc/go.sum
            subscriber/go.sum
            write-values/go.sum

      - name: Build
        run: make build

      - name: Run image build
        run: make image-build

  tests:
    strategy:
      matrix:
        name: [unit]

    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: 'read-values/go.mod'
          cache: true
          cache-dependency-path: |
            read-values/go.sum
            state-frontendsvc/go.sum
            subscriber/go.sum
            write-values/go.sum

      - name: Run ${{ matrix.name }} tests
        run: make test



