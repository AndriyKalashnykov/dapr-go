name: ci

on:
  push:
  pull_request:

permissions:
  contents: write
  packages: write

jobs:

  builds:

    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: 'read-values/go.mod'
          cache: true
          cache-dependency-path: |
            read-values/go.sum
            state-frontendsvc/go.sum
            subscriber/go.sum
            write-values/go.sum

      - run: go version

      - name: Build
        run: make build

  tests:
    strategy:
      matrix:
        name: [unit]

    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: 'read-values/go.mod'
          cache: true
          cache-dependency-path: |
            read-values/go.sum
            state-frontendsvc/go.sum
            subscriber/go.sum
            write-values/go.sum

      - name: Run ${{ matrix.name }} tests
        run: make test

      - name: Run build
        run: make build1

      - name: Run image build
        run: make image-build
