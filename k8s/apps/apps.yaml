apiVersion: apps/v1
kind: Deployment
metadata:
  name: read-values
spec:
  replicas: 1
  selector:
    matchLabels:
      app: read-values
  template:
    metadata:
      labels:
        app: read-values
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "read-values"
    spec:
      containers:
        - name: read-values
          image: andriykalashnykov/dapr-go-read-values:v0.0.1
          env:
            - name: DAPR_PORT
              value: "50001"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: read-values-svc
spec:
  selector:
    app: read-values
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
